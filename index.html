<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    cool website
    <button id="btn">Click</button>
    <button id="btn-2">Form</button>
    <img src="http://localhost:4020/get-cookie" />
    <form action="http://localhost:4020/get-cookie" method="get" onsubmit="return false;"></form>
    
    <script>
      function f() {
        fetch("http://localhost:4020/get-cookie", {credentials: "include",}).then((res) => console.log(res));
      };
      function f2() {
         document.forms[0].submit();
      };
      
      document.querySelector("#btn").addEventListener("click", f);
      document.querySelector("#btn-2").addEventListener("click", f2);
    </script>
  </body>
</html>
